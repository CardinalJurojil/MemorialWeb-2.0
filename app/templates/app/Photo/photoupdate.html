{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<h1>Update Photos</h1>
<form action="{% url 'Photoupdate' memorial_pk=memorial.pk pk=object.pk %}" method="post" enctype="multipart/form-data" class="formm">
    {% csrf_token %}

    <div>
        <label for="image">New Images:</label>
        <input type="file" id="image" name="image" accept="image/*" multiple>
    </div>


    <input type="submit" value="Update">
</form>
{% endblock content %}
